<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>Weather App</header>
      <div class="all-content">
        <h1>CHECK THE WEATHER!!</h1>
        <div class="input-field">
          <input
            type="text"
            placeholder="Enter the City Name"
            class="input-value"
          />
          <div class="search-btn">
            <img class="search-img" src="images/search.png" alt="" />
          </div>
        </div>
        <p class="add invalid-city">Please Enter a Valid City Name</p>
        <div class="remove weather-data">
          <img class="weather-icon" src="" alt="" />
          <p class="tem-para">
            <span class="tem-Value">31</span><span>&deg;C</span>
          </p>
          <p>
            <span class="feels-like">Feels like 42 </span><span>&deg;C</span>
          </p>
          <p class="city-Name">Delhi</p>
          <div class="other-factor">
            <div class="humidity">
              <img class="imageicon" src="images/humidity.png" alt="" />
              <p class="humid-value">15%</p>
              <p class="para-text">Humidity</p>
            </div>
            <div class="wind-speed">
              <img class="imageicon" src="images/wind.png" alt="" />
              <p class="Wind-value">12km/hr</p>
              <p class="para-text">Wind Speed</p>
            </div>
          </div>
          <footer><span>Made with ❤️ by Jyoti Markun</span></footer>
        </div>
      </div>
    </div>
  </body>
</html>
